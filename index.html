<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhaps Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0e27;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #22c55e;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        .stats {
            display: flex;
            gap: 40px;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #22c55e;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
        }
        
        .game-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        canvas {
            background-image: url('6NDuxzaZgwx22dSMhK6lf'), linear-gradient(135deg, rgba(15, 23, 41, 0.5) 0%, rgba(26, 35, 64, 0.5) 100%);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(34, 197, 94, 0.5), inset 0 0 50px rgba(34, 197, 94, 0.1);
            display: block;
            cursor: crosshair;
            max-width: 100%;
            max-height: 100%;
            border: 2px solid rgba(34, 197, 94, 0.3);
        }
        
        .footer {
            background: rgba(15, 23, 42, 0.9);
            padding: 15px 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            color: #888;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .instructions {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .instruction-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #22c55e;
        }
        
        /* Painel de Miss√µes */
        .missions-panel {
            position: fixed;
            right: 20px;
            top: 120px;
            width: 300px;
            background: rgba(15, 23, 42, 0.95);
            border: 2px solid rgba(34, 197, 94, 0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(34, 197, 94, 0.3);
            max-height: 70vh;
            overflow-y: auto;
            z-index: 100;
            display: none;
            animation: slideIn 0.3s ease-out;
        }
        
        .missions-panel.show {
            display: block;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .missions-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #22c55e;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .missions-close:hover {
            color: #16a34a;
            transform: scale(1.2);
        }
        
        /* Bot√£o Miss√µes */
        .missions-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #FF8C00 0%, #FF6B00 50%, #FF5500 100%);
            color: white;
            border: 2px solid #FFB84D;
            border-radius: 12px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 8px 25px rgba(255, 140, 0, 0.4);
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .missions-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
        
        .missions-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(255, 140, 0, 0.7);
            border-color: #FFD700;
        }
        
        .missions-button:active {
            transform: translateY(-2px);
        }
        
        /* Bot√£o Check-in Di√°rio */
        .checkin-button {
            padding: 10px 14px;
            background: linear-gradient(135deg, #FF8C00 0%, #FF6B00 50%, #FF5500 100%);
            color: white;
            border: 2px solid #FFB84D;
            border-radius: 10px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 6px 18px rgba(255, 140, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 0.4px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-width: 130px;
        }
        
        .checkin-main {
            font-size: 13px;
            font-weight: bold;
            color: white;
        }
        
        .checkin-reward {
            font-size: 10px;
            color: #000;
            font-weight: 600;
        }
        
        .checkin-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        .checkin-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 28px rgba(255, 140, 0, 0.7);
            border-color: #FFD700;
        }
        
        .checkin-button:active {
            transform: translateY(-1px);
        }
        
        .checkin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            box-shadow: 0 4px 12px rgba(255, 140, 0, 0.2);
        }
        
        .checkin-button:disabled:hover {
            transform: none;
        }
        
        .checkin-button:disabled .checkin-main {
            color: #888;
        }
        
        .checkin-button:disabled .checkin-reward {
            color: #666;
        }
        

        
        .missions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .points-earned {
            font-size: 18px;
            font-weight: bold;
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
            transition: all 0.3s;
        }
        
        .points-earned.pulse {
            animation: pointsPulse 0.6s ease-out;
        }
        
        @keyframes pointsPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 0 25px rgba(34, 197, 94, 0.8);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 10px rgba(34, 197, 94, 0.2);
            }
        }
        
        /* Contador de Pontos Principal */
        .points-counter {
            background: linear-gradient(135deg, rgba(255, 140, 0, 0.15) 0%, rgba(255, 215, 0, 0.1) 100%);
            border: 2px solid rgba(255, 140, 0, 0.5);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            min-width: 160px;
            box-shadow: 0 6px 20px rgba(255, 140, 0, 0.25);
            transition: all 0.3s;
        }
        
        .points-counter:hover {
            border-color: rgba(255, 140, 0, 0.8);
            box-shadow: 0 8px 30px rgba(255, 140, 0, 0.4);
            transform: translateY(-2px);
        }
        
        .points-label {
            font-size: 11px;
            font-weight: bold;
            color: rgba(255, 140, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .points-value {
            font-size: 24px;
            font-weight: 900;
            background: linear-gradient(135deg, #FF8C00 0%, #FFB84D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s;
        }
        
        .points-counter.pulse-main {
            animation: counterPulse 0.6s ease-out;
        }
        
        @keyframes counterPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(255, 140, 0, 0.25);
            }
            50% {
                transform: scale(1.08);
                box-shadow: 0 10px 40px rgba(255, 140, 0, 0.6);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(255, 140, 0, 0.25);
            }
        }
        
        .missions-title {
            color: #22c55e;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.5);
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(34, 197, 94, 0.3);
            padding-bottom: 10px;
        }
        
        .mission-item {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .mission-item:hover {
            background: rgba(34, 197, 94, 0.2);
            border-color: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
        }
        
        .mission-name {
            color: #22c55e;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .mission-desc {
            color: #aaa;
            font-size: 12px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .mission-reward {
            color: #FFD700;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .mission-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(34, 197, 94, 0.4);
        }
        
        .mission-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
        }
        
        .mission-btn:active {
            transform: translateY(0);
        }
        
        .mission-btn.completed {
            background: rgba(100, 100, 100, 0.5);
            color: #888;
            cursor: not-allowed;
        }
        
        /* Mobile controls */
        .mobile-controls {
            display: none;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        
        .mobile-controls.show {
            display: flex;
        }
        
        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(34, 197, 94, 0.3);
            border: 2px solid rgba(34, 197, 94, 0.6);
            color: #22c55e;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
        }
        
        .control-btn:active {
            background: rgba(34, 197, 94, 0.6);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.6);
            transform: scale(0.95);
        }
        
        @media (max-width: 768px) {
            .container {
                gap: 10px;
                padding: 10px;
            }
            
            .header {
                padding: 10px 15px;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-value {
                font-size: 18px;
            }
            
            .footer {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .instructions {
                gap: 15px;
                flex-direction: column;
            }
            
            .instruction-item {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">ü™ô Rhaps Catcher</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Moedas Capturadas</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Recorde Pessoal</div>
                    <div class="stat-value" id="highScore">0</div>
                </div>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <!-- Painel de Miss√µes -->
        <div class="missions-panel" id="missionsPanel">
            <button class="missions-close" onclick="toggleMissions()">‚úï</button>
            <div class="missions-header">
                <div class="missions-title">üìã Miss√µes</div>
                <div class="points-earned" id="pointsEarned">+0</div>
            </div>
            <div id="missionsContainer"></div>
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
        
        <div class="footer">
            <div class="instructions">
                <div class="instruction-item" id="desktopHint">
                    üñ±Ô∏è <strong>Mouse:</strong> Mova o personagem
                </div>
                <div class="instruction-item">
                    ‚ö° <strong>Dica:</strong> A velocidade aumenta conforme voc√™ pega moedas!
                </div>
            </div>
            <div style="display: flex; gap: 15px; align-items: center; justify-content: center; flex-wrap: wrap;">
                <button class="missions-button" onclick="toggleMissions()">üìã Miss√µes</button>
                <button class="checkin-button" id="checkinBtn" onclick="dailyCheckin()">
                    <div class="checkin-main">‚úÖ Check-in Di√°rio</div>
                    <div class="checkin-reward">+ 15 pontos</div>
                </button>
                <div class="points-counter" id="mainPointsCounter">
                    <div class="points-label">Pontos de Miss√µes</div>
                    <div class="points-value" id="mainPoints">+0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            const wrapper = document.querySelector('.game-wrapper');
            canvas.width = Math.min(900, wrapper.clientWidth - 40);
            canvas.height = Math.min(700, wrapper.clientHeight - 40);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        const player = {
            x: canvas.width / 2 - 50,
            y: canvas.height - 120,
            width: 100,
            height: 100,
            speed: 8,
            targetX: canvas.width / 2 - 50
        };
        
        let coins = [];
        let score = 0;
        let highScore = parseInt(localStorage.getItem('rhapsHighScore')) || 0;
        let gameSpeed = 2;
        let spawnRate = 120;
        let spawnCounter = 0;
        
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        let mouseX = canvas.width / 2;
        
        // Mouse input
        document.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            if (e.clientX >= rect.left && e.clientX <= rect.right) {
                mouseX = e.clientX - rect.left;
            }
        });
        
        // Touch input (para celular)
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            if (e.touches.length > 0) {
                const touch = e.touches[0];
                if (touch.clientX >= rect.left && touch.clientX <= rect.right) {
                    mouseX = touch.clientX - rect.left;
                }
            }
        }, { passive: false });
        
        document.getElementById('highScore').textContent = highScore;
        
        // Detectar se √© mobile e mostrar controles
        const isMobile = () => {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        };
        
        const mobileControls = document.getElementById('mobileControls');
        const desktopHint = document.getElementById('desktopHint');
        
        if (isMobile()) {
            mobileControls.classList.add('show');
            desktopHint.style.display = 'none';
        }
        
        // Bot√µes mobile
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        
        let leftPressed = false;
        let rightPressed = false;
        
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
        });
        leftBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });
        leftBtn.addEventListener('mousedown', () => {
            leftPressed = true;
        });
        leftBtn.addEventListener('mouseup', () => {
            leftPressed = false;
        });
        
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
        });
        rightBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });
        rightBtn.addEventListener('mousedown', () => {
            rightPressed = true;
        });
        rightBtn.addEventListener('mouseup', () => {
            rightPressed = false;
        });
        
        function spawnCoin() {
            const coin = {
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: gameSpeed
            };
            coins.push(coin);
        }
        
        function update() {
            if (keys['ArrowLeft'] || keys['a'] || keys['A'] || leftPressed) {
                player.targetX = Math.max(0, player.targetX - player.speed);
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D'] || rightPressed) {
                player.targetX = Math.min(canvas.width - player.width, player.targetX + player.speed);
            }
            
            const diff = mouseX - (player.x + player.width / 2);
            if (Math.abs(diff) > 20) {
                player.targetX = mouseX - player.width / 2;
                player.targetX = Math.max(0, Math.min(canvas.width - player.width, player.targetX));
            }
            
            if (Math.abs(player.x - player.targetX) > 2) {
                player.x += (player.targetX - player.x) * 0.15;
            } else {
                player.x = player.targetX;
            }
            
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) {
                player.x = canvas.width - player.width;
            }
            
            spawnCounter++;
            if (spawnCounter > spawnRate) {
                spawnCoin();
                spawnCounter = 0;
            }
            
            coins.forEach((coin, index) => {
                coin.y += coin.speed;
                
                if (coin.y > canvas.height) {
                    coins.splice(index, 1);
                }
                
                if (rectCollision(player, coin)) {
                    coins.splice(index, 1);
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    if (score % 5 === 0) {
                        gameSpeed += 0.3;
                        spawnRate = Math.max(60, spawnRate - 5);
                    }
                    
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem('rhapsHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }
                }
            });
        }
        
        function rectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(34, 197, 94, 0.1)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
            
            // SKATISTA 3D - Renderizar imagem
            if (window.skaterImage && window.skaterImage.complete) {
                ctx.save();
                // Desenhar a imagem do skatista
                const imgWidth = 50;
                const imgHeight = 65;
                ctx.drawImage(
                    window.skaterImage,
                    player.x + player.width / 2 - imgWidth / 2,
                    player.y + player.height / 2 - imgHeight / 2,
                    imgWidth,
                    imgHeight
                );
                ctx.restore();
                
                // === DESENHAR RODAS GIRANDO ===
                // Atualizar rota√ß√£o baseado na velocidade
                wheelRotation += Math.abs(player.vx) * 0.15;
                
                // Posi√ß√µes das rodas (relativas ao skatista)
                const wheelRadius = 3.5;
                const wheelLeftX = player.x + player.width / 2 - 12;
                const wheelRightX = player.x + player.width / 2 + 12;
                const wheelY = player.y + player.height / 2 + 28;
                
                // Desenhar rodas com padr√£o de rota√ß√£o
                const drawWheel = (x, y, rotation) => {
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation);
                    
                    // Roda (c√≠rculo)
                    ctx.fillStyle = 'rgba(255, 107, 53, 0.8)';
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
                    ctx.shadowBlur = 6;
                    ctx.beginPath();
                    ctx.arc(0, 0, wheelRadius, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Padr√£o de rota√ß√£o (linhas radiais)
                    ctx.strokeStyle = 'rgba(255, 140, 0, 0.7)';
                    ctx.lineWidth = 0.8;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        ctx.beginPath();
                        ctx.moveTo(Math.cos(angle) * 1.5, Math.sin(angle) * 1.5);
                        ctx.lineTo(Math.cos(angle) * wheelRadius, Math.sin(angle) * wheelRadius);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                };
                
                // Desenhar as 2 rodas
                drawWheel(wheelLeftX, wheelY, wheelRotation);
                drawWheel(wheelRightX, wheelY, wheelRotation);
            } else {
                // Fallback: desenho simples enquanto carrega
                ctx.save();
                ctx.translate(player.x + player.width / 2, player.y + player.height / 2);
                ctx.fillStyle = 'rgba(255, 140, 0, 0.3)';
                ctx.beginPath();
                ctx.ellipse(0, 0, 20, 28, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            coins.forEach(coin => {
                ctx.save();
                ctx.translate(coin.x + coin.width / 2, coin.y + coin.height / 2);
                
                ctx.shadowColor = 'rgba(255, 215, 0, 0.8)';
                ctx.shadowBlur = 20;
                
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(0, 0, 20, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.fillStyle = '#FF6B35';
                ctx.font = 'bold 28px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('R', 0, 2);
                
                ctx.restore();
            });
            
            ctx.fillStyle = '#22c55e';
            ctx.font = 'bold 14px Arial';
            ctx.shadowColor = 'rgba(34, 197, 94, 0.5)';
            ctx.shadowBlur = 8;
            ctx.fillText(`‚ö° ${gameSpeed.toFixed(1)}x`, 15, 25);
        }
        
        // --- SISTEMA DE MISS√ïES ---
        let totalPointsEarned = 0;
        let lastCheckinDate = localStorage.getItem('lastCheckinDate') || '';
        let wheelRotation = 0; // Rota√ß√£o das rodas
        
        function toggleMissions() {
            const panel = document.getElementById('missionsPanel');
            panel.classList.toggle('show');
        }
        
        function addPointsFromMission(points) {
            totalPointsEarned += points;
            updatePointsDisplay();
        }
        
        function updatePointsDisplay() {
            const pointsElement = document.getElementById('pointsEarned');
            const mainPointsElement = document.getElementById('mainPoints');
            const mainCounter = document.getElementById('mainPointsCounter');
            
            pointsElement.textContent = `+${totalPointsEarned}`;
            mainPointsElement.textContent = `+${totalPointsEarned}`;
            
            // Animar a adi√ß√£o de pontos (painel de miss√µes)
            pointsElement.classList.remove('pulse');
            void pointsElement.offsetWidth; // Trigger reflow para reiniciar anima√ß√£o
            pointsElement.classList.add('pulse');
            
            // Animar a adi√ß√£o de pontos (contador principal)
            mainCounter.classList.remove('pulse-main');
            void mainCounter.offsetWidth; // Trigger reflow para reiniciar anima√ß√£o
            mainCounter.classList.add('pulse-main');
        }
        
        // Check-in Di√°rio
        function dailyCheckin() {
            const today = new Date().toDateString();
            const checkinBtn = document.getElementById('checkinBtn');
            
            if (lastCheckinDate === today) {
                alert('‚úÖ Voc√™ j√° fez check-in hoje! Volte amanh√£ para ganhar mais 15 pontos!');
                return;
            }
            
            // Ganhar 15 pontos
            score += 15;
            totalPointsEarned += 15;
            document.getElementById('score').textContent = score;
            updatePointsDisplay();
            
            // Salvar data do check-in
            lastCheckinDate = today;
            localStorage.setItem('lastCheckinDate', today);
            
            // Desabilitar bot√£o
            checkinBtn.disabled = true;
            checkinBtn.innerHTML = '<div class="checkin-main">‚úÖ Check-in Realizado</div><div class="checkin-reward">Volte amanh√£</div>';
            
            // Mostrar mensagem de sucesso
            alert('üéâ Check-in realizado! Voc√™ ganhou 15 pontos! Volte amanh√£ para mais!');
        }
        
        // Carregar imagem do skatista 3D (fundo preto)
        window.skaterImage = new Image();
        window.skaterImage.src = '04FTE943coeuDahl';
        window.skaterImage.onload = function() {
            console.log('Skatista 3D carregado com sucesso!');
        };
        window.skaterImage.onerror = function() {
            console.log('Erro ao carregar skatista 3D, usando fallback');
        };
        
        // Verificar se pode fazer check-in ao carregar a p√°gina
        window.addEventListener('load', function() {
            const today = new Date().toDateString();
            const checkinBtn = document.getElementById('checkinBtn');
            
            if (lastCheckinDate === today) {
                checkinBtn.disabled = true;
                checkinBtn.textContent = '‚úÖ Check-in Realizado';
            }
        });
        
        const missions = [
            {
                id: 'follow_twitter',
                name: 'üê¶ Seguir Twitter',
                desc: 'Siga nosso perfil no Twitter',
                reward: 50,
                url: 'https://twitter.com/rhapsodycoin',
                completed: false
            },
            {
                id: 'like_tweet',
                name: '‚ù§Ô∏è Curtir Tweet',
                desc: 'Curta nosso √∫ltimo tweet',
                reward: 30,
                url: 'https://twitter.com/rhapsodycoin',
                completed: false
            },
            {
                id: 'follow_instagram',
                name: 'üì∏ Seguir Instagram',
                desc: 'Siga nosso perfil no Instagram',
                reward: 50,
                url: 'https://instagram.com/rhapsodycoin',
                completed: false
            },
            {
                id: 'like_instagram',
                name: '‚ù§Ô∏è Curtir Post',
                desc: 'Curta nosso √∫ltimo post no Instagram',
                reward: 30,
                url: 'https://instagram.com/rhapsodycoin',
                completed: false
            }
        ];
        
        function renderMissions() {
            const container = document.getElementById('missionsContainer');
            container.innerHTML = '';
            
            missions.forEach(mission => {
                const missionEl = document.createElement('div');
                missionEl.className = 'mission-item';
                missionEl.innerHTML = `
                    <div class="mission-name">${mission.name}</div>
                    <div class="mission-desc">${mission.desc}</div>
                    <div class="mission-reward">üí∞ +${mission.reward} pontos</div>
                    <button class="mission-btn ${mission.completed ? 'completed' : ''}" 
                            onclick="completeMission('${mission.id}')"
                            ${mission.completed ? 'disabled' : ''}>
                        ${mission.completed ? '‚úÖ Conclu√≠da' : 'üéØ Completar'}
                    </button>
                `;
                container.appendChild(missionEl);
            });
        }
        
        function completeMission(missionId) {
            const mission = missions.find(m => m.id === missionId);
            if (mission && !mission.completed) {
                // Abrir link do Twitter em nova aba
                window.open(mission.url, '_blank');
                
                // Marcar como completa e adicionar pontos
                mission.completed = true;
                score += mission.reward;
                document.getElementById('score').textContent = score;
                
                // Adicionar aos pontos de miss√µes ganhos
                addPointsFromMission(mission.reward);
                
                // Atualizar visual
                renderMissions();
            }
        }
        
        // Inicializar miss√µes
        renderMissions();
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
    </script>
